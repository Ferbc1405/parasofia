<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>✨</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #020111 0%, #000 70%);
  overflow: hidden;
  color: white;
  touch-action: manipulation;
}

/* ESTRELLAS */
#stars {
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 80% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 50%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent),
    radial-gradient(1px 1px at 70% 15%, white, transparent);
  animation: starsMove 80s linear infinite;
  z-index: 0;
}

@keyframes starsMove {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}

/* CORAZONES */
#hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  color: rgba(255, 60, 120, 0.75);
  animation: fall linear infinite;
}

.paused {
  animation-play-state: paused !important;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* TEXTO HISTORIA */
.story {
  position: absolute;
  top: 45%;
  width: 100%;
  padding: 0 10vw;
  text-align: center;
  font-size: clamp(18px, 5vw, 24px);
  line-height: 1.6;
  opacity: 0;
  transition: opacity 1.5s ease;
  z-index: 2;
}

/* NOMBRE FINAL */
.final-name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(34px, 12vw, 48px);
  font-weight: 700;
  opacity: 0;
  text-shadow: 0 0 20px #ff4f9a;
  transition: opacity 3s ease;
  z-index: 3;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="hearts"></div>

<div class="story" id="line"></div>
<div class="final-name" id="name">Sofía</div>

<script>
const heartsContainer = document.getElementById("hearts");
let paused = false;

/* CREAR CORAZONES */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 18) + "px";
  heart.style.animationDuration = (5 + Math.random() * 5) + "s";

  if (paused) heart.classList.add("paused");

  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 350);

/* TOCAR PANTALLA = PAUSAR / REANUDAR CORAZONES */
document.addEventListener("touchstart", () => {
  paused = !paused;
  document.querySelectorAll(".heart").forEach(heart => {
    heart.style.animationPlayState = paused ? "paused" : "running";
  });
});

/* HISTORIA */
const lines = [
  "Hay personas que llegan sin hacer ruido…",
  "y sin darse cuenta, lo cambian todo.",
  "No es lo que dicen,",
  "es lo que se siente cuando están."
];

const story = document.getElementById("line");
let index = 0;

function showLine() {
  if (index >= lines.length) {
    story.style.opacity = 0;
    setTimeout(() => {
      document.getElementById("name").style.opacity = 1;
    }, 1500);
    return;
  }

  story.textContent = lines[index];
  story.style.opacity = 1;

  setTimeout(() => {
    story.style.opacity = 0;
    index++;
    setTimeout(showLine, 1500);
  }, 3000);
}

setTimeout(showLine, 2000);
</script>

</body>
</html>
